<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geostar+Fill&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Cards of WAR</title>
</head>
<body>
  <!-- <img class="bg-img" src="/assets/dice-bg.jpeg" alt="casino machine" > -->
  <main>
    <div class="main-container">
      <button id="new-deck-btn" class=" btn new-deck-btn">New Deck, Shuffled</button>
      <h1 class="game-title">Card Wars</h1>
      <div id="cards-container" class="cards-container">
        <h3 class="comp-score score">Computer: 0</h3> 
        <div class="top-card" id="top-card"></div>
        <h3 class="cards-remaining">Remaining cards: 0</h3>
        <div class="bottom-card" id="bottom-card"></div>
        <h3 class="player-score score">Player: 0</h3> 
      </div>
      <button id="draw-new-btn" class=" btn draw-new-btn">Draw Cards</button>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
